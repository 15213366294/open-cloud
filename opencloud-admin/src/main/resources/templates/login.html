<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <title>后台登录</title>
    <link rel="stylesheet" type="text/css" href="../static/layui/css/layui.css" th:href="@{/layui/css/layui.css}"/>
    <link rel="stylesheet" type="text/css" href="../static/css/login.css" th:href="@{/css/login.css}"/>
</head>

<body>
<div class="m-login-bg">
    <div class="m-login">

        <div class="m-login-warp">
            <div class="layui-card">
                <div class="layui-card-header"> 欢迎登录</div>
                <div class="layui-card-body" style="height: 200px;">
                    <form class="layui-form">
                        <div class="layui-form-item">
                            <input type="text" name="title" required lay-verify="required" placeholder="请输入用户名"
                                   autocomplete="off"
                                   class="layui-input">
                        </div>
                        <div class="layui-form-item">
                            <input type="text" name="password" required lay-verify="required" placeholder="请输入密码"
                                   autocomplete="off" class="layui-input">
                        </div>
                        <div class="layui-form-item">
                            <div class="layui-inline" style="float: right">
                                <a class="pull-right" href="">忘记密码？</a>
                            </div>
                        </div>
                        <div class="layui-form-item m-login-btn">
                            <button class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit lay-filter="login">
                                登录
                            </button>
                        </div>
                    </form>
                </div>
                <p class="copyright">Copyright 2015-2016 by </p>
            </div>
        </div>

    </div>
</div>
<script type="text/javascript" charset="utf-8" src="../static/layui/layui.all.js"
        th:src="@{/layui/layui.all.js}"></script>
<script>
    layui.use(['form', 'layedit', 'laydate'], function () {
        var form = layui.form,
            layer = layui.layer;


        //自定义验证规则
        form.verify({
            title: function (value) {
                if (value.length < 5) {
                    return '标题至少得5个字符啊';
                }
            },
            password: [/(.+){6,12}$/, '密码必须6到12位'],
            verity: [/(.+){6}$/, '验证码必须是6位'],

        });


        //监听提交
        form.on('submit(login)', function (data) {
            layer.alert(JSON.stringify(data.field), {
                title: '最终的提交信息'
            });
            return false;
        });

    });
</script>
</body>

</html>
