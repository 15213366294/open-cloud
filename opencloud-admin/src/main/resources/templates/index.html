<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <title>开放平台运维系统-欢迎使用</title>
    <link rel="stylesheet" type="text/css" href="../static/layui/css/layui.css" th:href="@{/static/layui/css/layui.css}"/>
    <link rel="stylesheet" type="text/css" href="../static/css/admin.css" th:href="@{/static/css/admin.css}"/>
</head>
<body>
<div class="main-layout" id='main-layout'>
    <!--侧边栏-->
    <div class="main-layout-side">
        <div class="m-logo">
            <span class="m-logo-text">开放平台运维系统</span>
        </div>
        <div id="left-menu">
        </div>
    </div>
    <!--右侧内容-->
    <div class="main-layout-container">
        <!--头部-->
        <div class="main-layout-header">
            <div class="menu-btn" id="hideBtn">
                <a href="javascript:;" style="color:#20222a">
                    <span class="layui-icon layui-icon-shrink-right"></span>
                </a>
            </div>
            <div  id="top-menu" class="layui-nav main-nav" style="position: absolute;left: 50px;top:0;"  lay-filter="leftNav">
            </div>
            <ul class="layui-nav main-nav" style="position: absolute;right: 0;top:0;" lay-filter="leftNav">
                <li class="layui-nav-item"><a href="javascript:" data-url="email.html" data-id='4' data-text="邮件系统"><i
                        class="iconfont">&#xe603;</i></a></li>
                <li class="layui-nav-item">
                    <a href="javascript:" >管理员</a>
                    <dl class="layui-nav-child"> <!-- 二级菜单 -->
                        <dd><a data-url="admin-info.html" data-id='userProfile' data-text="个人信息" >个人信息</a></dd>
                        <dd><a href="/logout">退出</a></dd>
                    </dl>
                </li>
            </ul>
        </div>
        <!--主体内容-->
        <div class="main-layout-body">
            <!--tab 切换-->
            <div class="layui-tab layui-tab-brief main-layout-tab" lay-filter="tab" lay-allowClose="true">
                <ul class="layui-tab-title">
                    <li class="layui-this welcome">主页</li>
                </ul>
                <div class="layui-tab-content">
                    <div class="layui-tab-item layui-show" style="background: #f5f5f5;">
                        <!--1-->
                        <iframe src="home.html" th:src="home" width="100%" height="100%" name="iframe" scrolling="auto"
                                class="iframe" framborder="0"></iframe>
                        <!--1end-->
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--遮罩-->
    <div class="main-mask">

    </div>
</div>
<script src="../static/layui/layui.js" th:src="@{/static/layui/layui.js}" type="text/javascript" charset="utf-8"></script>
<script src="../static/js/config.js" th:src="@{/static/js/config.js}" type="text/javascript" charset="utf-8"></script>
<script>
    layui.use(['main'],function () {

    })
</script>
</body>
</html>
