server:
  port: 8888
spring:
  application:
    name: ${artifactId}
  cloud:
    nacos:
      config:
        namespace: ${config.namespace}
        refreshable-dataids: common.properties
        server-addr: ${config.server-addr}
        shared-dataids: common.properties,db.properties,redis.properties,rabbitmq.properties
      discovery:
        server-addr: ${discovery.server-addr}
  main:
    allow-bean-definition-overriding: true
  #解决restful 404错误 spring.mvc.throw-exception-if-no-handler-found=true spring.resources.add-mappings=false
  mvc:
    throw-exception-if-no-handler-found: true
  resources:
    add-mappings: false
  profiles:
    active: ${profile.name}
  thymeleaf:
    cache: false
    encoding: UTF-8
    mode: LEGACYHTML5
    prefix: classpath:/templates/
    suffix: .html

hystrix:
  command:
    default:
      execution:
        isolation:
          semaphore:
            max-semaphores: 1000
          strategy: SEMAPHORE
          thread:
            timeoutInMilliseconds: 60000
        timeout:
          enabled: true
  threadpool:
    default:
      coreSize: 1000.0

ribbon:
  ConnectTimeout: 30000
  MaxAutoRetries: 10
  MaxAutoRetriesNextServer: 10
  MaxConnectionsPerHost: 100
  MaxTotalHttpConnections: 1000
  OkToRetryOnAllOperations: true
  ReadTimeout: 5000

zuul:
  add-host-header: true
  host:
    connect-timeout-millis: 10000
    max-per-route-connections: 500
    max-total-connections: 1000
    socket-timeout-millis: 60000
  ignored-services: '*'
  ratelimit:
    behind-proxy: true
    enabled: true
    key-prefix: cloud_rate_limit
    repository: REDIS
  semaphore:
    max-semaphores: 1000
  sensitive-headers: ''

management:
  endpoints:
    web:
      exposure:
        include: refresh,health,open

opencloud:
  #网关配置
  api:
    #动态权限控制
    access-control: true
    #校验参数签名
    check-sign: false
    # swagger调试
    enable-swagger-ui: true
    # 始终放行
    permit-all:
      - /auth/login/**
      - /auth/logout
      - /auth/oauth/**
      - /admin/login/token
      - /admin/logout
      - /app/login/token
      - /app/common/**
    # 忽略权限鉴定
    authority-ignores:
      - /auth/user/me
      - /app/**
      - /base/authority/granted/me
      - /base/authority/granted/me/menu
