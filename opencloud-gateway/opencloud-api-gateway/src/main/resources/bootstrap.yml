server:
    port: 8888
spring:
    application:
        name: ${artifactId}
    cloud:
        gateway:
            discovery:
                locator:
                  #表明gateway开启服务注册和发现的功能，并且spring cloud gateway自动根据服务发现为每一个服务创建了一个router，# 这个router将以服务名开头的请求路径转发到对应的服务
                  enabled: false
                  #将请求路径上的服务名配置为小写（因为服务注册的时候，向注册中心注册时将服务名转成大写的了,比如以/service-hi/*的请求路径被路由转发到服务名为service-hi的服务上
                  lowerCaseServiceId: true
            #路由定义,本项目从数据库中加载路由配置com.opencloud.api.gateway.locator.DbRouteDefinitionLocator
#            routes:
#              - id: opencloud-admin-provider
#                uri: lb://opencloud-admin-provider
#                predicates:
#                    - Path=/admin/**
#                    - Name=平台后台管理服务
#                filters:
#                    #转发去掉前缀,总要否则swagger无法加载
#                    - StripPrefix=1
        nacos:
            config:
                namespace: ${config.namespace}
                refreshable-dataids: common.properties
                server-addr: ${config.server-addr}
                shared-dataids: common.properties,db.properties,redis.properties,rabbitmq.properties
            discovery:
                server-addr: ${discovery.server-addr}
    main:
        allow-bean-definition-overriding: true
    profiles:
        active: ${profile.name}
    thymeleaf:
        cache: false
        encoding: UTF-8
        mode: LEGACYHTML5
        prefix: classpath:/templates/
        suffix: .html

filters:
# 熔断降级配置
- name: Hystrix
  args:
    name : default
    fallbackUri: 'forward:/fallback'

# hystrix 信号量隔离，3秒后自动超时
hystrix:
  command:
    default:
      execution:
        isolation:
          strategy: SEMAPHORE
          thread:
            timeoutInMilliseconds: 60000
  shareSecurityContext: true

management:
  endpoints:
    web:
      exposure:
        include: refresh,health,refresh-gateway,gateway

opencloud:
# 开放api
  api:
      # 参数签名验证
      check-sign: false
      # 访问权限控制
      access-control: true
      # swagger调试
      enable-swagger-ui: true
      # 始终放行
      permit-all:
        - /login/**
        - /logout
        - /oauth/*
        - /auth/login/**
        - /auth/logout
        - /auth/oauth/**
        - /admin/login/token
      # 忽略权限鉴定
      authority-ignores:
        - /auth/user/me
        - /base/authority/granted/me
        - /base/authority/granted/me/menu