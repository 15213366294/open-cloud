<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
>
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <title>开放平台-欢迎登陆</title>
    <link rel="stylesheet" type="text/css" href="../static/layui/css/layui.css" th:href="@{/static/layui/css/layui.css}"/>
    <link rel="stylesheet" type="text/css" href="../static/css/login.css" th:href="@{/static/css/login.css}"/>
</head>
<body>
<div class="m-login-bg">
    <div class="m-login">

        <div class="m-login-warp">
            <div class="layui-card">
                <div class="layui-card-header"> 欢迎登录</div>
                <div class="layui-card-body" style="height: 200px;">
                    <form class="layui-form" method="post" action="/login">
                        <div class="layui-form-item">
                            <input type="text" name="username" required lay-verify="required" placeholder="租户名/邮箱/手机号"
                                   autocomplete="off"
                                   class="layui-input">
                        </div>
                        <div class="layui-form-item">
                            <input type="password" name="password" required lay-verify="required" placeholder="密码"
                                   autocomplete="off" class="layui-input">
                        </div>
                        <div class="layui-form-item">
                            <div class="layui-input-inline" style="width: 100px;">
                                <input type="checkbox" title="记住我" lay-ignore name="remember-me">记住我
                            </div>
                            <div class="layui-input-inline" style="float: right;width: 100px;text-align: right">
                                <a href="">忘记密码？</a>
                            </div>
                        </div>
                        <div class="layui-form-item m-login-btn">
                            <button class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit lay-filter="login">
                                登录
                            </button>
                        </div>
                    </form>
                </div>
                <p class="copyright">Copyright 2018-2019 by Liuyadu</p>
            </div>
        </div>

    </div>
</div>
<script type="text/javascript" charset="utf-8" src="../static/layui/layui.all.js"
        th:src="@{/static/layui/layui.all.js}"></script>
<script>
    layui.use(['form', 'layedit', 'laydate'], function () {
        var form = layui.form;
        form.on('submit(login)', function (data) {
            return true;
        });

    });
</script>
</body>

</html>
